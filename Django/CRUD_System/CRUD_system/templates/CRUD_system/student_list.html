<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .btn-add { background-color: #4CAF50; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; }
        .btn-update { color: #008CBA; text-decoration: none; margin-right: 10px; }
        .btn-delete { color: #f44336; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Registered Students</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.course }}</td>
                <td>
                    <a href="{% url 'update_student' student.pk %}" class="btn-update">Update</a>
                    <a href="{% url 'delete_student' student.pk %}" class="btn-delete">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br><br>
    <a href="{% url 'add_student' %}" class="btn-add">Add New Student</a>
</body>
</html>
