{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogger</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-5 sticky-top">
        <div class="container">
          <a class="navbar-brand fs-2" href="{% url 'blog-home' %}">Blogger</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" style="border-color: rgba(255,255,255,0.1);">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link px-3 text-white fw-medium" href="{% url 'blog-home' %}">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link px-3 text-white fw-medium" href="{% url 'post-create' %}">Create Blog</a>
              </li>
              <li class="nav-item">
                <form id="logout-form" action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="nav-link px-3 text-danger border-0 bg-transparent fw-bold">Logout ({{ user.username }})</button>
                </form>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link px-3 text-white fw-medium" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 text-white fw-medium" href="{% url 'register' %}">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert glass-panel alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="border: none;">
                    {{ message }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
